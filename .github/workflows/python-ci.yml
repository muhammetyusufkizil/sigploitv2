name: Python CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile sigploit.py ss7main.py gtpmain.py auto_chain.py quick_scan.py system_check.py spoofing_guard.py web_scanner.py
          python -m py_compile turkey/scanner.py ss7/scan.py ss7/multi_scan.py ss7/shodan_search.py ss7/firewall_test.py ss7/firewall_bypass.py

      - name: Unit tests
        run: python -m unittest discover -s tests -v
